<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Registration Form</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lottie Web Player CDN for animations -->
    <script src="https://cdn.jsdelivr.net/npm/lottie-web@5.11.0/build/player/lottie.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.3s ease;
        }

        /* Container for the Lottie animation */
        #lottie-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0; /* Place behind the form container */
        }
        
        /* A semi-transparent overlay to ensure readability */
        #lottie-background-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4); /* Dark semi-transparent overlay */
            z-index: 1; /* Above the animation, but below the form */
        }

        .registration-container {
            position: relative;
            z-index: 2; /* Ensure the form is on top */
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-500">

    <!-- Welcome Section -->
    <section id="welcome-section" class="min-h-screen flex items-center justify-center text-center p-4 transition-opacity duration-700 ease-in-out">
        <div class="max-w-md mx-auto p-8 bg-white dark:bg-gray-800 rounded-2xl shadow-xl transition-all duration-500 transform scale-100 hover:scale-105">
            <h1 class="text-4xl md:text-5xl font-extrabold mb-4 text-transparent bg-clip-text bg-gradient-to-r from-teal-500 to-cyan-600 animate-pulse">
                Hello there!
            </h1>
            <p class="text-lg md:text-xl text-gray-600 dark:text-gray-300 mb-8">
                We're thrilled to have you. Click below to begin your journey with us.
            </p>
            <button id="start-button" class="px-8 py-3 bg-teal-500 text-white font-bold rounded-full shadow-lg hover:bg-teal-600 focus:outline-none focus:ring-4 focus:ring-teal-500 focus:ring-opacity-50 transition-all duration-300 transform hover:-translate-y-1">
                Start Registration
            </button>
        </div>
    </section>

    <!-- Registration Form Section (initially hidden) -->
    <section id="form-section" class="min-h-screen flex items-center justify-center p-4 hidden transition-opacity duration-700 ease-in-out opacity-0 relative">
        <!-- Lottie Animation Background -->
        <div id="lottie-background"></div>
        <!-- Dark Overlay -->
        <div id="lottie-background-overlay"></div>
        
        <div class="w-full max-w-lg mx-auto p-8 bg-white dark:bg-gray-800 rounded-2xl shadow-xl transition-all duration-500 transform scale-100 registration-container">
            <h2 class="text-3xl font-bold text-center mb-6 text-gray-800 dark:text-gray-200">
                Create Your Account
            </h2>

            <!-- The Registration Form -->
            <form id="registration-form" class="space-y-6">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="" required
                        class="mt-1 block w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm placeholder-gray-400 dark:placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-transparent bg-gray-50 dark:bg-gray-700 transition-colors duration-200">
                </div>

                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="" required
                        class="mt-1 block w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm placeholder-gray-400 dark:placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-transparent bg-gray-50 dark:bg-gray-700 transition-colors duration-200">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Password</label>
                    <input type="password" id="password" name="password" placeholder="" required
                        class="mt-1 block w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm placeholder-gray-400 dark:placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-transparent bg-gray-50 dark:bg-gray-700 transition-colors duration-200">
                </div>

                <div id="error-message" class="text-red-500 text-sm hidden">Please fill out all fields.</div>

                <div>
                    <button type="submit" class="w-full px-4 py-3 bg-teal-500 text-white font-bold rounded-lg shadow-md hover:bg-teal-600 focus:outline-none focus:ring-2 focus:ring-teal-500 focus:ring-offset-2 transition-all duration-300 transform hover:-translate-y-0.5">
                        Register
                    </button>
                </div>
            </form>

            <!-- Success Message (initially hidden) -->
            <div id="success-message" class="text-center p-8 hidden">
                <div class="text-5xl mb-4">ðŸŽ‰</div>
                <h3 class="text-2xl font-bold text-gray-800 dark:text-gray-200 mb-2">Registration Successful!</h3>
                <p class="text-gray-600 dark:text-gray-400">Thank you for joining us. You can now log in to your new account.</p>
            </div>
        </div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const welcomeSection = document.getElementById('welcome-section');
            const formSection = document.getElementById('form-section');
            const startButton = document.getElementById('start-button');
            const registrationForm = document.getElementById('registration-form');
            const successMessage = document.getElementById('success-message');
            const errorMessage = document.getElementById('error-message');

            // Initialize the Lottie animation
            lottie.loadAnimation({
                container: document.getElementById('lottie-background'), // the dom element that will contain the animation
                renderer: 'svg',
                loop: true,
                autoplay: true,
                path: 'https://assets5.lottiefiles.com/private_files/lf30_jQeSL4Pq0l.json' // the path to the animation json
            });

            // Handle the transition from the welcome page to the form page
            startButton.addEventListener('click', () => {
                welcomeSection.classList.add('opacity-0');
                // Use a short delay to allow the fade-out effect to be visible
                setTimeout(() => {
                    welcomeSection.classList.add('hidden');
                    formSection.classList.remove('hidden');
                    // Add a slight delay for the form to fade in after display is set to flex
                    setTimeout(() => {
                        formSection.classList.remove('opacity-0');
                    }, 50);
                }, 500); // Must be less than the CSS transition duration
            });

            // Handle the form submission
            registrationForm.addEventListener('submit', (event) => {
                event.preventDefault(); // Prevent the default form submission

                const name = document.getElementById('name').value.trim();
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value.trim();

                // Simple validation to check if fields are empty
                if (!name || !email || !password) {
                    errorMessage.classList.remove('hidden');
                    return;
                }

                // If validation passes, hide the error message and show the success message
                errorMessage.classList.add('hidden');
                registrationForm.classList.add('opacity-0');

                // Wait for the form to fade out before showing the success message
                setTimeout(() => {
                    registrationForm.classList.add('hidden');
                    successMessage.classList.remove('hidden');
                    successMessage.classList.remove('opacity-0');
                }, 500); // Corresponds to the CSS transition duration
            });
        });
    </script>
</body>
</html>
