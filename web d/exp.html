<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f1f1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-box {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
      width: 420px;
    }
    .form-box h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .input-group {
      margin-bottom: 18px;
    }
    .input-group input, .input-group select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    .gender-options {
      display: flex;
      gap: 10px;
      margin-top: 5px;
    }
    .message {
      font-size: 12px;
      color: #d9210c;
      margin-top: 5px;
      display: none;
    }
    .form-box button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .form-box button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

<div class="form-box">
  <h2>Register</h2>

  <div class="input-group">
    <input type="text" id="name" placeholder="Full Name">
    <p class="message" id="nameMessage">Only letters and spaces allowed</p>
  </div>

  <div class="input-group">
    <input type="tel" id="phone" placeholder="Phone Number">
    <p class="message" id="phoneMessage">Enter a 10-digit number</p>
  </div>

  <div class="input-group">
    <input type="email" id="email" placeholder="Email">
    <p class="message" id="emailMessage">Enter a valid email (e.g., name@mail.com)</p>
  </div>

  <div class="input-group">
    <label>Gender:</label>
    <div class="gender-options">
      <label><input type="radio" name="gender" value="Male"> Male</label>
      <label><input type="radio" name="gender" value="Female"> Female</label>
      <label><input type="radio" name="gender" value="Other"> Other</label>
    </div>
  </div>

  <div class="input-group">
    <input type="date" id="dob" placeholder="Date of Birth">
  </div>

  <div class="input-group">
    <input type="text" id="state" placeholder="State">
  </div>

  <div class="input-group">
    <select id="country">
      <option value="">Select Country</option>
      <option>India</option>
      <option>USA</option>
      <option>UK</option>
      <option>Australia</option>
    </select>
  </div>

  <div class="input-group">
    <input type="text" id="pincode" placeholder="Pincode">
  </div>

  <div class="input-group">
    <input type="password" id="password" placeholder="Password">
    <p class="message" id="passwordMessage">Min 6 characters, include a number</p>
  </div>

  <button type="submit">Register</button>
</div>

<script>
  const show = id => document.getElementById(id).style.display = "block";
  const hide = id => document.getElementById(id).style.display = "none";

  const fields = [
    { input: "name", message: "nameMessage" },
    { input: "phone", message: "phoneMessage" },
    { input: "email", message: "emailMessage" },
    { input: "password", message: "passwordMessage" }
  ];

  fields.forEach(f => {
    const input = document.getElementById(f.input);
    input.addEventListener("mouseenter", () => show(f.message));
    input.addEventListener("mouseleave", () => hide(f.message));
  });
</script>

</body>
</html>
