<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        /* Body styling with background image */
        body {
            font-family: Arial, sans-serif;
            background: url('registration.jpeg') no-repeat center center fixed; 
            background-size: cover; 
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: rgba(125, 125, 125, 0.226); 
            width: 80%;
            max-width: 800px;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); 
            backdrop-filter: blur(5px);

          
        }

        h2 {
            color: #ffffff;
            text-align: center;
            text-transform: uppercase;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size: 50px;
        }

        .form-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: bold;
            color: #ffffff;
            width: 25%;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="password"],
        .form-group select,
        .form-group textarea {
            width: 70%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #444444;
            border-radius: 5px;
            background-color: #aba5a500;
        }

        .form-group input[type="radio"],
        .form-group input[type="checkbox"] {
            margin: 5px 10px 5px 0;
        }

        input[type="submit"] {
            background-color: #3edefaf7;
            color: white;
            padding: 10px 20px;
            border: 2px solid #345d60d8;
            border-radius: 20px;
            cursor: pointer;
            font-size: 20px;
            font-weight: 600;
            width: 800px;
            text-transform: uppercase;
            margin: 10px 0;
            display: flex;
            justify-content: center;
            align-items: center;          
        }

        input[type="submit"]:hover {
            background-color: #87c6ec;
        }

        .form-group input[type="checkbox"],
        .form-group input[type="radio"] {
            margin-left: 10px;
        }

        .form-group textarea {
            resize: horizontal;
            height: 100px;
            width: 100vw;
        }
        input::placeholder {
            color: #ffffff;
            font-style: italic;  
        }
        input, textarea {
            color: rgb(248, 248, 183);  
            font-family: Arial, sans-serif;  
            background-color: #f0f0f0; 
            border: 2px solid #ccc;  
            padding: 10px;  
            font-size: 16px; 
        }
        textarea {
            color: rgb(248, 248, 183); 
        }textarea::placeholder {
            color: rgb(255, 255, 255);  
            font-style: italic;  
        }


    </style>
</head>
<body>

    <div class="form-container">
        <h2>Registration Form</h2>
        <form action="#" method="post">
            <!-- Name -->
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder=" Name" required>
            </div>

            <!-- Password -->
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password"  placeholder="Password"  required>
            </div>

            <!-- E-mail -->
            <div class="form-group">
                <label for="email">E-mail ID:</label>
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>

            <!-- Phone Number -->
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" name="phone" placeholder="Phone Number" required>
            </div>

            <!-- Sex -->
            <div class="form-group">
                <label>Sex:</label>
                <input type="radio" id="male" name="sex" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="sex" value="female">
                <label for="female">Female</label>
                <input type="radio" id="other" name="sex" value="other">
                <label for="other">Other</label>
            </div>

            <!-- Date of Birth -->
            <div class="form-group">
                <label for="dob">Date of Birth:</label><br>
                <select id="day" name="day">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="10">11</option>
                    <option value="10">12</option>
                    <option value="10">13</option>
                    <option value="10">14</option>
                    <option value="10">15</option>
                    <option value="10">16</option>
                    <option value="10">17</option>
                    <option value="10">18</option>
                    <option value="10">19</option>
                    <option value="10">20</option>
                    <option value="10">21</option>
                    <option value="10">22</option>
                </select>
                <select id="month" name="month">
                    <option value="1">January</option>
                    <option value="2">February</option>
                    <option value="3">March</option>
                    <option value="4">April</option>
                    <option value="5">May</option>
                    <option value="6">June</option>
                    <option value="7">July</option>
                    <option value="8">August</option>
                    <option value="9">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>
                <select id="year" name="year">
                    <option value="2000">2008</option>
                    <option value="1999">2007</option>
                    <option value="1998">2005</option>
                    <option value="1998">2004</option>
                    <option value="1998">2003</option>
                    <option value="1998">2002</option>
                    <option value="1998">2001</option>
                    <option value="1998">1999</option>
                    <option value="1998">1998</option>
                </select>
            </div>

            <!-- Languages Known -->
            <div class="form-group">
                <label for="languages">Languages Known:</label><br>
                <input type="checkbox" id="english" name="languages" value="english">
                <label for="english">English</label>
                <input type="checkbox" id="telugu" name="languages" value="telugu">
                <label for="telugu">Telugu</label>
                <input type="checkbox" id="hindi" name="languages" value="hindi">
                <label for="hindi">Hindi</label>
                <input type="checkbox" id="tamil" name="languages" value="tamil">
                <label for="tamil">Tamil</label>
            </div>

            <!-- Address -->
            <div class="form-group">
                <label for="address">Address:</label><br>
                <textarea id="address" name="address" rows="4" cols="50" placeholder="Text Area" required></textarea>
            </div>

            <!-- Submit Button -->
            <input type="submit" value="Submit">
        </form>
    </div>

</body>
</html>
