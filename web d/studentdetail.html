<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Abes Student Details</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .student { margin: 10px 0; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
    </style>
</head>
<body>

    <h1>Abes Student Details</h1>

    <div>
        <label>Name: <input type="text" id="name"></label><br><br>
        <label>Roll Number: <input type="text" id="roll"></label><br><br>
        <label>Course: <input type="text" id="course"></label><br><br>
        <button onclick="addStudent()">Add Student</button>
    </div>

    <h2>Student List:</h2>
    <div id="studentList"></div>

    <script>
        class Abes {
            constructor(name, rollNumber, course) {
                this.name = name;
                this.rollNumber = rollNumber;
                this.course = course;
            }

            getDetails() {
                return Name: ${this.name}, Roll Number: ${this.rollNumber}, Course: ${this.course};
            }
        }

        const students = [];

        function addStudent() {
            const name = document.getElementById('name').value;
            const roll = document.getElementById('roll').value;
            const course = document.getElementById('course').value;

            if (name && roll && course) {
                const student = new Abes(name, roll, course);
                students.push(student);
                displayStudents();
                clearForm();
            } else {
                alert("Please fill in all fields.");
            }
        }

        function displayStudents() {
            const studentList = document.getElementById('studentList');
            studentList.innerHTML = '';
            students.forEach((student, index) => {
                const div = document.createElement('div');
                div.className = 'student';
                div.textContent = ${index + 1}. ${student.getDetails()};
                studentList.appendChild(div);
            });
        }

        function clearForm() {
            document.getElementById('name').value = '';
            document.getElementById('roll').value = '';
            document.getElementById('course').value = '';
        }
    </script>

</body>
</html>
