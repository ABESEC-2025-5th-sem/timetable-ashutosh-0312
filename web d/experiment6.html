<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Registration Form</title> 
    <style> 
        /* Body styling with background image */ 
        body { 
            font-family: Arial, sans-serif; 
            background: url('registration.jpeg') no-repeat center center fixed;  
            background-size: cover;  
            padding: 0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
        } 
 
        .form-container { 
            background-color: rgba(125, 125, 125, 0.226);  
            width: 80%; 
            max-width: 800px; 
            padding: 30px; 
            border-radius: 10px; 
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);  
            backdrop-filter: blur(5px); 
        } 
 
        h2 { 
            color: #ffffff; 
            text-align: center; 
            text-transform: uppercase; 
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; 
            font-size: 50px; 
        } 
 
        .form-group { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            margin-bottom: 20px; 
        } 
 
        .form-group label { 
            font-weight: bold; 
            color: #ffffff; 
            width: 25%; 
        } 
 
        .form-group input[type="text"], 
        .form-group input[type="email"], 
        .form-group input[type="password"], 
        .form-group select, 
        .form-group textarea { 
            width: 70%; 
            padding: 8px; 
            margin: 5px 0; 
            border: 1px solid #444444; 
            border-radius: 5px; 
            background-color: #aba5a500; 
        } 
 
        input[type="submit"] { 
            background-color: #f53696; 
            color: white; 
            padding: 10px 20px; 
            border: 2px solid #345d60d8; 
            border-radius: 20px; 
            cursor: pointer; 
            font-size: 20px; 
            font-weight: 600; 
            width: 800px; 
            text-transform: uppercase; 
            margin: 10px 0; 
            display: flex; 
            justify-content: center; 
            align-items: center;           
        } 
 
        input[type="submit"]:hover { 
            background-color: #dc398a; 
        } 
 
        input::placeholder { 
            color: #ffffff; 
            font-style: italic;   
        } 
 
        input, textarea { 
            color: rgb(248, 248, 183);   
            font-family: Arial, sans-serif;   
            background-color: #f0f0f0;  
            border: 2px solid #ccc;   
            padding: 10px;   
            font-size: 16px;  
        } 
 
        textarea::placeholder { 
            color: rgb(255, 255, 255);   
            font-style: italic;   
        } 
 
    </style> 
    <script> 
        // JavaScript Validation 
        function validateForm() { 
            // Get form elements 
            var name = document.getElementById("name").value; 
            var password = document.getElementById("password").value; 
            
            // Validate Name (only alphabets, at least 6 characters) 
            var namePattern = /^[A-Za-z]{6,}$/; 
            if (!name.match(namePattern)) { 
                alert("Name should contain only alphabets and be at least 6 characters long."); 
                return false; 
            } 
 
            // Validate Password (at least 6 characters, alphanumeric + special char) 
            var passwordPattern = /^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{6,}$/; 
            if (!password.match(passwordPattern)) { 
                alert("Password should be at least 6 characters long and include at least one letter, one 
number, and one special character."); 
                return false; 
            } 
 
            
        } 
    </script> 
</head> 
<body> 
 
    <div class="form-container"> 
        <h2>Registration Form</h2> 
        <form onsubmit="return validateForm()" method="post"> 
            <!-- Name --> 
            <div class="form-group"> 
                <label for="name"><b>Name</b>:</label> 
                <input type="text" id="name" name="name" placeholder="Name" required> 
            </div> 
 
            <!-- Password --> 
            <div class="form-group"> 
                <label for="password"><b>Password</b>:</label> 
                <input type="password" id="password" name="password" placeholder="Password" 
required> 
            </div> 
 
      
 
            <!-- Submit Button --> 
            <input type="submit" value="Submit"> 
        </form> 
    </div> 
 
</body> 
</html>
