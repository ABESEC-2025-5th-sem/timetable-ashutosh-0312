<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .input-group {
            margin-bottom: 10px;
        }
        button {
            margin-top: 10px;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>BMI Calculator</h1>
    <div class="input-group">
        <label for="height">Height (in meters): </label>
        <input type="number" id="height" step="0.01" placeholder="Enter height">
    </div>
    <div class="input-group">
        <label for="weight">Weight (in kilograms): </label>
        <input type="number" id="weight" step="0.1" placeholder="Enter weight">
    </div>
    <div class="input-group">
        <label for="age">Age: </label>
        <input type="number" id="age" placeholder="Enter age">
    </div>
    <button onclick="calculateBMI()">Calculate BMI</button>
    <div id="result"></div>

    <script>
        function calculateBMI() {
            const height = parseFloat(document.getElementById('height').value);
            const weight = parseFloat(document.getElementById('weight').value);
            const age = parseInt(document.getElementById('age').value);

            if (isNaN(height) || isNaN(weight) || isNaN(age)) {
                document.getElementById('result').innerText = "Please enter valid height, weight, and age.";
                return;
            }

            const bmi = (weight / (height * height)).toFixed(2);
            document.getElementById('result').innerText = `Your BMI is ${bmi}`;
        }
    </script>
</body>
</html>
