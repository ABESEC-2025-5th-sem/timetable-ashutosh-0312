<!DOCTYPE html>

                    <td>Bantam Spectra (US)</td>

                </tr>
                <tr>
                    <td><img src="book3.jpg" alt="Book Cover 3" /></td>
                    <td>George R.R. Martin</td>
                    <td>Bantam Spectra (US)</td>
                    <td>$24.99</td>
                    <td><button>Add to Cart</button></td>
                </tr>
                <tr>
                    <td><img src="book4.jpg" alt="Book Cover 4" /></td>
