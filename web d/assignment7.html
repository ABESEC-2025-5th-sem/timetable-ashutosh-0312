<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diagonal Divs</title>
  <link rel="stylesheet" href="styles.css">

</head>
<style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body, html {
  height: 100%;
  width: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  background-color: #f0f0f0;
}

.container {
  position: relative;
  width: 500px;
  height: 500px;
  border: 1px solid #ccc;
}

.top-left, .center, .bottom-right {
  position: absolute;
  width: 167px;
  height: 167px;
}

.top-left {
  top: 0;
  left: 0;
  background-color: #3498db;
}

.center { 
  top: 0;
  right: 0;
  background-color: rgb(164, 202, 14);
  
}

.bottom-right {
  bottom: 0;
  right: 32%;
  background-color:rgb(21, 187, 118);
}

</style>
<body>
  <div class="container">
    <div class="top-left"></div>
    <div class="center"></div>
    <div class="bottom-right"></div>
  </div>
</body>
</html>
