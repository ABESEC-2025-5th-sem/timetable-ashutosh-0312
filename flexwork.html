<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>4-Column Grid with Hover Text</title>
  <style>
    :root {
      --hover: #ff4d4f; /* text color on hover */
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: #0b0d12;
      color: #e8eaed;
      display: grid;
      place-items: center;
      min-height: 100svh;
      padding: 24px;
    }

    .gallery {
      width: min(1200px, 100%);
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 8px; /* reduced space between divs */
    }

    /* Each tile keeps a consistent landscape aspect ratio */
    .tile {
      position: relative;
      aspect-ratio: 16 / 9;
      border-radius: 16px;
      overflow: hidden;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
      isolation: isolate;
      transition: transform .25s ease, box-shadow .25s ease;
    }
    .tile::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(to top, rgba(0,0,0,.55), rgba(0,0,0,.15));
      z-index: 0;
      transition: opacity .25s ease;
    }
    .tile:hover {
      transform: translateY(-4px);
      box-shadow: 0 16px 40px rgba(0,0,0,.45);
    }
    .tile:hover::after { opacity: .9; }

    .label {
      position: absolute;
      left: 16px;
      right: 16px;
      bottom: 14px;
      z-index: 1;
      font-weight: 600;
      line-height: 1.2;
      font-size: clamp(14px, 1.6vw, 18px);
      color: #ffffff;
      text-shadow: 0 2px 8px rgba(0,0,0,.6);
      transition: color .2s ease;
      user-select: none;
    }
    .tile:hover .label { color: var(--hover); }

    /* Responsive: stack to 2 columns on small screens */
    @media (max-width: 900px) {
      .gallery { grid-template-columns: repeat(2, 1fr); }
    }
    @media (max-width: 520px) {
      .gallery { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <div class="gallery" role="list" aria-label="Image grid of landscapes and flowers">
    <!-- Replace the URLs below with your own images if needed -->
    <div class="tile" role="listitem" aria-label="Landscape 1"
      style="background-image:url('https://images.unsplash.com/photo-1501785888041-af3ef285b470?q=80&w=1600&auto=format&fit=crop');">
      <div class="label">Mountain Landscape</div>
    </div>

    <div class="tile" role="listitem" aria-label="Landscape 2"
      style="background-image:url('https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?q=80&w=1600&auto=format&fit=crop');">
      <div class="label">Coastal Landscape</div>
    </div>

    <div class="tile" role="listitem" aria-label="Landscape 3"
      style="background-image:url('https://images.unsplash.com/photo-1500534314209-a25ddb2bd429?q=80&w=1600&auto=format&fit=crop');">
      <div class="label">Forest Landscape</div>
    </div>

    <div class="tile" role="listitem" aria-label="Flower"
      style="background-image:url('https://images.unsplash.com/photo-1465101162946-4377e57745c3?q=80&w=1600&auto=format&fit=crop');">
      <div class="label">Blooming Flower</div>
    </div>
  </div>
</body>
</html>
